language: java
jdk:
- oraclejdk8

sudo: true

addons:
  apt:
    packages:
      - oracle-java8-installer
  sonarqube:
    token:
      secure: ""
    branches:
      - master
      - sonarqube-integration
      
before_install: "curl -L --cookie 'oraclelicense=accept-securebackup-cookie;'  http://download.oracle.com/otn-pub/java/jce/8/jce_policy-8.zip -o /tmp/policy.zip && sudo unzip -j -o /tmp/policy.zip *.jar -d `jdk_switcher home oraclejdk8`/jre/lib/security && rm /tmp/policy.zip"

script:
- cd base-pom && mvn clean install
- cd ../commons-base && mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
- cd ../admin-offline && mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'